<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#b24c63" />

<!-- El <title> y la <meta name="description"> por página se pueden definir arriba de este include -->
<meta property="og:site_name" content="Tito Necesita un Riñón" />
<meta property="og:type" content="website" />
<meta property="og:image" content="/assets/images/og-default.png" />
<meta property="og:image:alt" content="Portada de 'Tito Necesita un Riñón' con el lema: guías claras sobre cuidado renal." />

<script>
(function () {
  const path = location.pathname.replace(/index\.html$/,'');
  const canon = document.querySelector('link[rel="canonical"]') || document.head.appendChild(document.createElement('link'));
  canon.rel = 'canonical'; canon.href = location.origin + path;

  const title = document.title || 'Tito Necesita un Riñón';
  const descTag = document.querySelector('meta[name="description"]');
  const desc = descTag ? descTag.content : 'Guías claras y directas sobre diálisis, trasplante y donación en vida.';

  const set = (p, v) => {
    let m = document.querySelector(`meta[property="${p}"]`) || document.head.appendChild(document.createElement('meta'));
    m.setAttribute('property', p); m.setAttribute('content', v);
  };
  set('og:title', title);
  set('og:description', desc);
  set('og:url', canon.href);
})();
</script>

<script src="/assets/js/hreflang.js" defer></script>
